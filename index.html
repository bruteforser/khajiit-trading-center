<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Khajiit Trading Center storefront" />
    <link rel="stylesheet" href="style.css" />
    <title>Khajiit Trading Center</title>
  </head>
  <body>
    <div class="page-bg">
      <h1>Welcome, Traveler</h1>
      <h2>Available Wares</h2>

      <div id="image-wrapper">
        <figure>
          <img src="assets/seller.webp" alt="Khajiit merchant" />
          <figcaption><q>Khajiit has wares, if you have coin.</q></figcaption>
        </figure>
      </div>

      <div class="warez">
        <div class="ware">
          <h1>Small HP Potion</h1>
          <img src="assets/hp-pot.webp" alt="Small health potion" />
          <div class="pricing">
            <p>10 coins</p>
            <img src="assets/septim.webp" class="coin" />
          </div>
        </div>

        <div class="ware">
          <h1>Iron Sword</h1>
          <img src="assets/iron-sword.webp" alt="Iron sword" />
          <div class="pricing">
            <p>140 coins</p>
            <img src="assets/septim.webp" class="coin" />
          </div>
        </div>

        <div class="ware">
          <h1>Iron Shield</h1>
          <img src="assets/iron-shield.webp" alt="Iron shield" />
          <div class="pricing">
            <p>190 coins</p>
            <img src="assets/septim.webp" class="coin" />
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
