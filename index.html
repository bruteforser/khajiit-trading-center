<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
    <title>Khajiit Trading Center</title>
  </head>
  <body>
    <div class="page-bg">
    <h1>Welcome, Traveler</h1>
    <h2>avialbe warez</h2>
    <div id="image-wrapper">
      <figure>
        <img src="assets/seller.webp" alt="">
        <figcaption><q>Khajiit has wares, if you have coin.</q></figcaption>
      </figure>
    </div>
    <div class="ware">
      <h1>small hp potion</h1>
      <img src="assets/hp-pot.webp" width="120" alt="" />

      <div class="pricing">
        <p>10 coins</p>
        <img src="assets/septim.webp" width="20" alt="" />
      </div>
    </div>
    <div class="ware">
      <h1>iron sword</h1>
      <img src="assets/iron-sword.webp" width="120" alt="" />

      <div class="pricing">
        <p>140 coins</p>
        <img src="assets/septim.webp" width="20" alt="" />
      </div>
    </div>
    <div class="ware">
      <h1>iron shield</h1>
      <img src="assets/iron-shield.jpeg" width="120" alt="" />

      <div class="pricing">
        <p>190 coins</p>
        <img src="assets/septim.webp" width="20" alt="" />
      </div>
    </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
